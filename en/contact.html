<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contacts — Anastasia</title>
<meta name="description" content="Contacts: Instagram, Telegram, Email.">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root{ --bg:#000; --text:#e9eaec; --muted:#9da0a6; --edge:#171717; }
  *{ box-sizing:border-box } html{ scroll-behavior:smooth }
  body{ margin:0; background:var(--bg); color:var(--text); font-family: Inter, system-ui, -apple-system, Arial, sans-serif; }

  /* Heading centered */
  h2{
    font-weight:800; letter-spacing:-.01em;
    font-size:clamp(22px,3.2vw,36px); margin:0;
    text-align:center;
  }

  /* Mini menu (left bottom) */
  .minimenu{
    position:fixed; left:14px; bottom:14px; z-index:30;
    display:flex; flex-direction:column; gap:6px;
    font-size:12px; letter-spacing:.08em;
    background:rgba(0,0,0,.5); backdrop-filter:blur(6px);
    padding:8px 10px; border-radius:10px; border:1px solid #111;
  }
  .minimenu a{ color:#cfcfd4; text-decoration:none }

  /* RU/ENG (right bottom) */
  .langswitch{
    position:fixed; right:14px; bottom:14px; z-index:30;
    display:flex; gap:10px;
    font-size:12px; letter-spacing:.08em;
    background:rgba(0,0,0,.5); backdrop-filter:blur(6px);
    padding:8px 10px; border-radius:10px; border:1px solid #111;
  }
  .langswitch a{
    color:#cfcfd4; text-decoration:none; text-transform:uppercase
  }
  .langswitch a.active{
    color:#fff; text-decoration:underline; text-underline-offset:3px
  }

  /* Layout + spacing */
  .wrap{ padding:64px 24px 110px; max-width:900px; margin:0 auto; }
  .contacts{
    display:flex; flex-direction:column; align-items:center; gap:18px;
    margin-top:16vh; /* doubled space for more air */
  }

  /* Rows + hover animation */
  .contact-row{
    display:flex; align-items:center; gap:12px;
    font-family: Raleway, Inter, system-ui, -apple-system, Arial, sans-serif;
  }
  .icon{ width:22px; height:22px; display:inline-block }
  .icon svg{ transition: transform .2s ease, opacity .2s ease; will-change: transform; }

  .handle a{
    color:#e9eaec; text-decoration:none; font-weight:600; font-size:18px;
    transition: transform .2s ease, opacity .2s ease, text-decoration-color .2s ease;
    will-change: transform;
    text-underline-offset:4px;
  }
  .contact-row:hover .handle a{ transform:translateY(-2px); text-decoration:underline; opacity:1 }
  .contact-row:hover .icon svg{ transform:translateY(-2px) }

  /* Slogan */
  .slogan-box{ margin-top:12vh; display:grid; place-items:center; text-align:center; }
  .contact-slogan{
    white-space:nowrap; font-weight:600; letter-spacing:.01em; color:#cfd1d6;
    font-family: Raleway, Inter, system-ui, -apple-system, Arial, sans-serif;
  }

  .foot{
    padding:30px 24px; border-top:1px solid var(--edge);
    color:#8c8d91; text-align:center; font-size:12px;
  }
</style>
</head>
<body>

          <circle cx="17.5" cy="6.5" r="1" fill="#e9eaec"/>

<!-- Mini menu -->
<nav class="minimenu" aria-label="Mini menu">
  <a href="about.html">about</a>

  <a href="index.html">home</a>
</nav>

<!-- Language switch -->
<div class="langswitch" aria-label="Language">

</body>
</html>
